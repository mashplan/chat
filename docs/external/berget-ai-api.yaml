openapi: 3.0.0
info:
  title: Berget AI API
  version: 5.0.9
  description: >-
    Official API for the Berget AI platform - Access our powerful AI models
    through a simple chat API, manage your API keys, track usage, and handle
    team members and billing. Berget AI is an EU-based AI service providing APIs
    for serving open source models.


    ## Getting Started


    The easiest way to get started is to use our CLI tool:


    1. Login or create an account: `npx berget auth login`

    2. Create an API key: `npx berget api-keys create --name my-first-key`


    You can then use this API key to authenticate your API requests.
  contact:
    name: Berget AI Support
    url: https://berget.ai/support
    email: support@berget.ai
  license:
    name: Proprietary
    url: https://berget.ai/terms
servers:
  - url: https://api.berget.ai
    description: Production API
  - url: https://api.staging.berget.ai
    description: Staging API
tags:
  - name: Auth
    description: Authentication endpoints for login, registration, and token management
  - name: Users
    description: User management endpoints for team members and profiles
  - name: Models
    description: AI model endpoints for listing and using available models
  - name: API Keys
    description: API key management for programmatic access
  - name: Chat
    description: Chat completion endpoints for AI interactions
  - name: Embeddings
    description: Create vector embeddings from text for semantic search and
      similarity comparisons
  - name: Rerank
    description: Rerank documents based on their relevance to a specific query
  - name: Audio
    description: Audio processing endpoints including transcription services
  - name: Clusters
    description: Kubernetes cluster management and monitoring
  - name: Usage
    description: Usage statistics and billing information
  - name: Health
    description: API health status and monitoring endpoints
  - name: OCR
    description: Document processing and OCR capabilities
x-tagGroups:
  - name: Authentication & User Management
    tags:
      - Auth
      - Users
  - name: Core product
    tags:
      - Chat
      - Models
      - API Keys
      - OCR
      - Embeddings
      - Rerank
      - Audio
  - name: Compute and Storage
    tags:
      - Clusters
      - Health
  - name: Usage and Billing
    tags:
      - Usage
      - Billing
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "Enter your JWT token as: Bearer <token>"
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
          example: An error occurred while processing the request
        code:
          type: string
          description: Error code
          example: PROCESSING_ERROR
        details:
          nullable: true
          description: Additional error details
          example:
            field: document
            reason: Invalid format
      required:
        - error
        - code
    AuthToken:
      type: object
      properties:
        accessToken:
          type: string
        expiresIn:
          type: number
        user:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            email:
              type: string
              format: email
          required:
            - id
            - name
            - email
      required:
        - accessToken
        - expiresIn
    RefreshTokenRequest:
      type: object
      properties:
        refresh_token:
          type: string
          minLength: 1
          description: The refresh token to use
        is_device_token:
          type: boolean
          description: Whether this is a device token
      required:
        - refresh_token
    RefreshTokenResponse:
      type: object
      properties:
        token:
          type: string
          description: The new access token
        refresh_token:
          type: string
          description: The new refresh token
        expires_in:
          type: number
          description: Seconds until the access token expires
        refresh_expires_in:
          type: number
          description: Seconds until the refresh token expires
      required:
        - token
        - refresh_token
        - expires_in
        - refresh_expires_in
    DeviceAuthRequest:
      type: object
      properties:
        device_code:
          type: string
          description: The device code obtained from the device authorization request
      required:
        - device_code
    DeviceAuthInitResponse:
      type: object
      properties:
        device_code:
          type: string
          description: Code used by the device to poll for authentication status
        user_code:
          type: string
          description: Code displayed to the user for authentication
        verification_url:
          type: string
          description: URL where the user should enter the user_code
        expires_in:
          type: number
          description: Expiration time in seconds
        interval:
          type: number
          description: Polling interval in seconds
      required:
        - device_code
        - user_code
        - verification_url
        - expires_in
        - interval
    DeviceAuthPendingResponse:
      type: object
      properties:
        status:
          type: string
          enum:
            - pending
          description: Authentication is still pending
      required:
        - status
    DeviceAuthTokenResponse:
      type: object
      properties:
        token:
          type: string
          description: Access token
        refresh_token:
          type: string
          description: Refresh token
        expires_in:
          type: number
          description: Access token expiration time in seconds
        refresh_expires_in:
          type: number
          description: Refresh token expiration time in seconds
      required:
        - token
        - refresh_token
        - expires_in
        - refresh_expires_in
    Registration:
      type: object
      properties:
        user:
          type: object
          properties:
            name:
              type: string
              minLength: 2
              description: Full name of the user
            email:
              type: string
              format: email
              description: User's email address
            phone:
              type: string
              description: Contact phone number
            password:
              type: string
              minLength: 8
              description: User password for authentication
            language:
              type: string
              description: Preferred interface language (e.g., en_US, sv_SE)
            timezone:
              type: string
              description: Preferred timezone (e.g., Europe/Stockholm, America/New_York)
          required:
            - name
            - email
            - password
          description: User information
        stripeCustomerId:
          type: string
          description: Stripe customer ID for existing customers
        company:
          type: object
          properties:
            name:
              type: string
              description: Legal company name
            vatNumber:
              type: string
              description: VAT identification number
            email:
              type: string
              format: email
              description: Company email address
            phone:
              type: string
              description: Company phone number
            address:
              type: object
              properties:
                street:
                  type: string
                  description: Street address
                city:
                  type: string
                  description: City
                zip:
                  type: string
                  description: Postal/ZIP code
                countryCode:
                  type: string
                  description: ISO country code
              description: Company address information
          required:
            - name
          description: Company details for business users
        plans:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: Product plan ID
              quantity:
                type: integer
                minimum: 0
                exclusiveMinimum: true
                default: 1
                description: Quantity of licenses
            required:
              - id
          description: Product plans to subscribe to
        marketingConsent:
          type: boolean
          default: false
          description: Consent to receive marketing communications
        termsAccepted:
          type: boolean
          description: Acceptance of terms and conditions
      required:
        - user
        - termsAccepted
    UserProfile:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the user
        email:
          type: string
          format: email
          description: User's email address
        name:
          type: string
          description: Full name of the user
        phone:
          type: string
          nullable: true
          description: Contact phone number
        partnerId:
          type: number
          description: ID of the company the user belongs to
        login:
          type: string
          description: Username for login
        role:
          type: string
          enum:
            - admin
            - member
          description: User role determining permissions
        active:
          type: boolean
          nullable: true
          description: Whether the user account is active
        createdAt:
          type: string
          nullable: true
          format: date-time
          description: When the user was created
        updatedAt:
          type: string
          nullable: true
          format: date-time
          description: Last update timestamp
        isIndividual:
          type: boolean
          description: Whether this is an individual user account
        settings:
          type: object
          properties:
            notifications:
              type: boolean
              default: true
              description: Email notification preferences
            timezone:
              type: string
              default: Europe/Stockholm
              description: User's preferred timezone
            language:
              type: string
              default: en
              description: Preferred interface language
            theme:
              type: string
              enum:
                - light
                - dark
                - system
              default: system
              description: UI theme preference
          description: User preferences and settings
        company:
          type: object
          properties:
            id:
              type: number
              description: Company unique identifier
            name:
              type: string
              description: Legal company name
            vatNumber:
              type: string
              description: VAT identification number
            email:
              type: string
              format: email
              description: Company email address
            phone:
              type: string
              nullable: true
              description: Company phone number
            address:
              type: object
              properties:
                street:
                  type: string
                  description: Street address
                city:
                  type: string
                  description: City
                zip:
                  type: string
                  description: Postal/ZIP code
                countryCode:
                  type: string
                  description: ISO country code
            country:
              type: object
              nullable: true
              properties:
                id:
                  type: number
                  description: Country ID
                name:
                  type: string
                  description: Country name
                code:
                  type: string
                  description: ISO country code
              required:
                - id
                - name
                - code
              description: Company country information
          required:
            - id
            - name
            - phone
            - country
          description: Associated company details
        subscription:
          type: object
          properties:
            status:
              type: string
              enum:
                - active
                - trialing
                - past_due
                - canceled
                - unpaid
              description: Current subscription status
            currentPeriodEnd:
              type: string
              format: date-time
              description: End date of current billing period
            plans:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    description: Plan ID
                  name:
                    type: string
                    description: Plan name
                  quantity:
                    type: number
                    description: Number of licenses
                required:
                  - id
                  - name
                  - quantity
              description: Active subscription plans
          required:
            - status
            - currentPeriodEnd
            - plans
          description: Subscription information
      required:
        - id
        - email
        - name
        - phone
        - partnerId
        - login
        - role
        - active
        - createdAt
        - updatedAt
      description: Complete user profile including company details
    RegistrationResponse:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/UserProfile"
        token:
          type: string
          description: Authentication token if available
      required:
        - user
    RegistrationError:
      type: object
      properties:
        code:
          type: string
          enum:
            - EMAIL_ALREADY_EXISTS
            - COMPANY_ALREADY_EXISTS
            - INVALID_VAT_NUMBER
            - MISSING_COUNTRY_CODE
            - PAYMENT_REQUIRED
            - INVALID_PLAN
            - COMPANY_CREATION_FAILED
            - USER_CREATION_FAILED
            - SUBSCRIPTION_FAILED
            - VALIDATION_ERROR
            - SERVER_ERROR
          description: Error code
        message:
          type: string
          description: Human-readable error message
        details:
          type: object
          additionalProperties:
            nullable: true
          description: Additional error details
        validationErrors:
          type: array
          items:
            type: object
            properties:
              path:
                type: array
                items:
                  type: string
                description: Path to the field with error
              message:
                type: string
                description: Error message for this field
            required:
              - path
              - message
          description: Validation errors
      required:
        - code
        - message
    User:
      type: object
      properties:
        id:
          type: string
          description: User ID
        email:
          type: string
          format: email
          description: User email address
        name:
          type: string
          description: User full name
        roles:
          type: array
          items:
            type: string
          description: User roles
        partnerId:
          type: string
          description: Company ID
        keycloakId:
          type: string
          description: Authentication provider ID
      required:
        - id
        - email
        - name
        - roles
        - partnerId
        - keycloakId
    CreateUser:
      type: object
      properties:
        name:
          type: string
          minLength: 2
          description: Full name of the user
        email:
          type: string
          format: email
          description: User's email address
        phone:
          type: string
          description: Contact phone number
        role:
          type: string
          enum:
            - admin
            - member
          description: User role
        settings:
          type: object
          properties:
            notifications:
              type: boolean
              default: true
              description: Email notification preferences
            timezone:
              type: string
              default: Europe/Stockholm
              description: User's preferred timezone
            language:
              type: string
              default: en
              description: Preferred interface language
            theme:
              type: string
              enum:
                - light
                - dark
                - system
              default: system
              description: UI theme preference
      required:
        - name
        - email
        - role
    UpdateUser:
      type: object
      properties:
        name:
          type: string
          minLength: 2
          description: Full name of the user
        email:
          type: string
          format: email
          description: User's email address
        phone:
          type: string
          description: Contact phone number
        settings:
          type: object
          properties:
            notifications:
              type: boolean
              default: true
              description: Email notification preferences
            timezone:
              type: string
              default: Europe/Stockholm
              description: User's preferred timezone
            language:
              type: string
              default: en
              description: Preferred interface language
            theme:
              type: string
              enum:
                - light
                - dark
                - system
              default: system
              description: UI theme preference
    InviteUser:
      type: object
      properties:
        email:
          type: string
          format: email
          description: Email address of the person to invite
        role:
          type: string
          enum:
            - admin
            - member
          description: Role to assign to the new team member
        companyId:
          type: number
          description: Company ID to invite the user to (defaults to current user's company)
      required:
        - email
        - role
    ModelPricing:
      type: object
      properties:
        input:
          type: number
          description: Cost per token for input in the specified currency
        output:
          type: number
          description: Cost per token for output in the specified currency
        unit:
          type: string
          description: The unit of pricing (e.g., "token")
        currency:
          type: string
          description: The currency of the pricing (e.g., "USD")
      required:
        - input
        - output
        - unit
        - currency
      description: Pricing information for the model
    ModelCapabilities:
      type: object
      properties:
        vision:
          type: boolean
          default: false
          description: Whether the model supports vision/image input
        function_calling:
          type: boolean
          default: false
          description: Whether the model supports function calling
        json_mode:
          type: boolean
          description: Whether the model supports JSON mode
        classification:
          type: boolean
          default: false
          description: Whether the model supports classification tasks
        embeddings:
          type: boolean
          default: false
          description: Whether the model supports generating embeddings
        formatted_output:
          type: boolean
          default: false
          description: Whether the model supports formatted output
        streaming:
          type: boolean
          default: false
          description: Whether the model supports streaming output
      required:
        - json_mode
      description: Capabilities of the model
    Model:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the model
        name:
          type: string
          description: Name of the model
        description:
          type: string
          description: Description of the model
        object:
          type: string
          enum:
            - model
          description: Object type, always "model"
        created:
          type: number
          description: Unix timestamp when this model was created
        owned_by:
          type: string
          description: Organization that owns the model
        permission:
          type: array
          items:
            nullable: true
          description: List of permissions
        root:
          type: string
          description: Root model ID
        parent:
          type: string
          nullable: true
          description: Parent model ID
        pricing:
          $ref: "#/components/schemas/ModelPricing"
        capabilities:
          $ref: "#/components/schemas/ModelCapabilities"
        status:
          type: object
          properties:
            up:
              type: boolean
              default: false
              description: Status of the model
      required:
        - id
        - name
        - object
        - created
        - owned_by
        - permission
        - root
        - parent
        - status
    ModelList:
      type: object
      properties:
        object:
          type: string
          enum:
            - list
          description: Object type, always "list"
        data:
          type: array
          items:
            $ref: "#/components/schemas/Model"
          description: List of models
      required:
        - object
        - data
    ApiKey:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the API key
        name:
          type: string
          description: Name of the API key
        description:
          type: string
          nullable: true
          description: Description of the API key
        active:
          type: boolean
          description: Whether the API key is active
        created:
          type: string
          format: date-time
          description: Creation timestamp
        modified:
          type: string
          format: date-time
          description: Last modification timestamp
        lastUsed:
          type: string
          nullable: true
          format: date-time
          description: Last usage timestamp
        prefix:
          type: string
          description: API key prefix (for display purposes)
      required:
        - id
        - name
        - description
        - active
        - created
        - modified
        - lastUsed
        - prefix
    ApiKeyResponse:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the API key
        name:
          type: string
          description: Name of the API key
        description:
          type: string
          nullable: true
          description: Description of the API key
        active:
          type: boolean
          description: Whether the API key is active
        created:
          type: string
          format: date-time
          description: Creation timestamp
        modified:
          type: string
          format: date-time
          description: Last modification timestamp
        lastUsed:
          type: string
          nullable: true
          format: date-time
          description: Last usage timestamp
        prefix:
          type: string
          description: API key prefix (for display purposes)
      required:
        - id
        - name
        - description
        - active
        - created
        - modified
        - lastUsed
        - prefix
    CreateApiKey:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          description: Name of the API key
        description:
          type: string
          description: Description of the API key
      required:
        - name
    CreateApiKeyResponse:
      type: object
      properties:
        name:
          type: string
          description: Name of the API key
        description:
          type: string
          nullable: true
          description: Description of the API key
        key:
          type: string
          description: The API key - only returned once at creation
        created:
          type: string
          format: date-time
          description: Creation timestamp
      required:
        - name
        - description
        - key
        - created
    ApiKeyUsageEntry:
      type: object
      properties:
        date:
          type: string
          description: Date in YYYY-MM-DD format
        count:
          type: number
          description: Number of requests on this date
      required:
        - date
        - count
    ApiKeyModelUsage:
      type: object
      properties:
        id:
          type: string
          description: Model identifier
        name:
          type: string
          description: Model display name
        requests:
          type: number
          description: Total number of requests to this model
        tokens:
          type: object
          properties:
            input:
              type: number
              description: Total input tokens
            output:
              type: number
              description: Total output tokens
            total:
              type: number
              description: Total tokens (input + output)
          required:
            - input
            - output
            - total
          description: Token usage statistics
      required:
        - id
        - name
        - requests
        - tokens
    ApiKeyUsageResponse:
      type: object
      properties:
        id:
          type: string
          description: API key ID
        name:
          type: string
          description: API key name
        requests:
          type: object
          properties:
            total:
              type: number
              description: Total number of requests
            daily:
              type: array
              items:
                $ref: "#/components/schemas/ApiKeyUsageEntry"
              description: Daily request counts
          required:
            - total
            - daily
          description: Request statistics
        models:
          type: array
          items:
            $ref: "#/components/schemas/ApiKeyModelUsage"
          description: Usage statistics per model
        period:
          type: object
          properties:
            start:
              type: string
              description: Start date of the period (YYYY-MM-DD)
            end:
              type: string
              description: End date of the period (YYYY-MM-DD)
          required:
            - start
            - end
          description: Time period for the usage data
      required:
        - id
        - name
        - requests
        - models
        - period
    ApiKeyListResponse:
      type: array
      items:
        $ref: "#/components/schemas/ApiKey"
    TextContent:
      type: object
      properties:
        type:
          type: string
          enum:
            - text
        text:
          type: string
      required:
        - type
        - text
    ImageContent:
      type: object
      properties:
        type:
          type: string
          enum:
            - image_url
        image_url:
          type: object
          properties:
            url:
              type: string
              description: The URL of the image or base64 data URL
            detail:
              type: string
              enum:
                - low
                - high
                - auto
              default: auto
              description: The detail level of the image. "high" will enable more detailed
                analysis but costs more.
          required:
            - url
      required:
        - type
        - image_url
    ContentItem:
      anyOf:
        - $ref: "#/components/schemas/TextContent"
        - $ref: "#/components/schemas/ImageContent"
    FunctionCall:
      type: object
      properties:
        name:
          type: string
          description: The name of the function to call
        arguments:
          type: string
          description: The arguments to call the function with, as a JSON string
      required:
        - name
        - arguments
      description: Function call details
    ToolCall:
      type: object
      properties:
        id:
          type: string
          description: The ID of the tool call
        type:
          type: string
          enum:
            - function
          description: The type of tool call
        function:
          $ref: "#/components/schemas/FunctionCall"
      required:
        - id
        - type
        - function
    ChatMessage:
      type: object
      properties:
        role:
          type: string
          enum:
            - system
            - user
            - assistant
            - function
            - tool
          default: user
        content:
          anyOf:
            - type: string
            - type: array
              items:
                $ref: "#/components/schemas/ContentItem"
            - nullable: true
          description: The content of the message. Can be a string or an array of content
            items.
        name:
          type: string
          description: The name of the author of this message
        function_call:
          $ref: "#/components/schemas/FunctionCall"
        tool_call_id:
          type: string
          description: The ID of the tool call this message is responding to
        tool_calls:
          type: array
          items:
            $ref: "#/components/schemas/ToolCall"
          description: The tool calls made by the assistant
      required:
        - content
    FunctionDefinition:
      type: object
      properties:
        name:
          type: string
          description: The name of the function
        description:
          type: string
          description: A description of what the function does
        parameters:
          type: object
          properties:
            type:
              type: string
              description: The type of the parameters object
            properties:
              type: object
              additionalProperties:
                type: object
                properties:
                  type:
                    type: string
                    description: The type of the parameter
                  description:
                    type: string
                    description: Description of the parameter
                  enum:
                    type: array
                    items:
                      type: string
                    description: Possible values for the parameter
                  properties:
                    type: object
                    additionalProperties:
                      nullable: true
                    description: "Properties of the object (for type: object)"
                  required:
                    type: array
                    items:
                      type: string
                    description: "Required properties (for type: object)"
                  items:
                    nullable: true
                    description: "Schema for array items (for type: array)"
                required:
                  - type
              description: The properties of the parameters object
            required:
              type: array
              items:
                type: string
              description: Required properties in the parameters object
          required:
            - type
          description: The parameters the function accepts
      required:
        - name
        - parameters
    Tool:
      type: object
