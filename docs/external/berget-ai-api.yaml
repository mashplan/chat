        details:
          nullable: true
          description: Additional error details
          example:
            field: document
            reason: Invalid format
      required:
        - error
        - code
    OCRMethod:
      type: string
      enum:
        - tesseract
        - easyocr
        - ocrmac
        - rapidocr
        - tesserocr
      default: easyocr
      description: "OCR method to use: tesseract, easyocr, ocrmac, rapidocr, or tesserocr"
      example: easyocr
    DocumentURLChunk:
      type: object
      properties:
        url:
          type: string
          format: uri
          description: URL to the document
          example: https://example.com/document.pdf
        type:
          type: string
          enum:
            - document
          description: Type of the document
          example: document
      required:
        - url
        - type
    ImageURLChunk:
      type: object
      properties:
        url:
          type: string
          format: uri
          description: URL to the image
          example: https://example.com/image.jpg
        type:
          type: string
          enum:
            - image
          description: Type of the document
          example: image
      required:
        - url
        - type
    OCRRequest:
      type: object
      properties:
        model:
          type: string
          nullable: true
          description: Model to use for OCR
          example: docling-v1
        document:
          anyOf:
            - $ref: "#/components/schemas/DocumentURLChunk"
            - $ref: "#/components/schemas/ImageURLChunk"
          description: Document to run OCR on
        async:
          type: boolean
          default: false
          description: Process the document asynchronously
          example: true
        options:
          type: object
          properties:
            tableMode:
              type: string
              enum:
                - accurate
                - fast
              default: accurate
              description: "Mode for table extraction: accurate (slower but better), fast
                (quicker but less precise), or none (no table extraction)"
              example: accurate
            ocrMethod:
              type: string
              enum:
                - tesseract
                - easyocr
                - ocrmac
                - rapidocr
                - tesserocr
              default: easyocr
              description: "OCR method to use: tesseract, easyocr, ocrmac, rapidocr, or
                tesserocr"
              example: easyocr
            doOcr:
              type: boolean
              default: true
              description: Whether to perform OCR on the document
              example: true
            doTableStructure:
              type: boolean
              default: true
              description: Whether to extract table structure
              example: true
            inputFormat:
              type: array
              items:
                type: string
                enum:
                  - pdf
                  - html
                  - docx
                  - pptx
              default:
                - pdf
              description: Input formats to generate
              example:
                - pdf
            outputFormat:
              type: string
              enum:
                - md
                - json
            includeImages:
              type: boolean
              default: false
              description: Whether to include images in the output (base64 encoded)
              example: false
          default:
            tableMode: accurate
            ocrMethod: easyocr
            doOcr: true
            doTableStructure: true
            inputFormat:
              - pdf
            outputFormat: md
            includeImages: false
          required:
            - outputFormat
          description: Advanced OCR processing options
      required:
        - document
    OCRUsageInfo:
      type: object
      properties:
        pages:
          type: integer
          minimum: 0
          description: Number of pages processed
          example: 1
        characters:
          type: integer
          minimum: 0
          description: Number of characters processed
          example: 2492
      required:
        - pages
        - characters
      description: Usage statistics for the OCR request
    OCRMetadata:
      type: object
      properties:
        filename:
          type: string
          description: Original filename
          example: document
        pageCount:
          type: integer
          minimum: 0
          description: Total number of pages in the document
          example: 1
        fileType:
          type: string
          description: MIME type of the document
          example: application/pdf
        processingTime:
          type: integer
          minimum: 0
          description: Processing time in milliseconds
          example: 7787
      required:
        - filename
        - pageCount
        - fileType
        - processingTime
      description: Metadata about the processed document
    OCRResponse:
      type: object
      properties:
        usage:
          $ref: "#/components/schemas/OCRUsageInfo"
        content:
          type: string
          description: The extracted text content in markdown format
          example: >-
            # Document Title


            This is the content of the document with **bold text** and *italic
            text*.
        metadata:
          $ref: "#/components/schemas/OCRMetadata"
      required:
        - usage
        - content
        - metadata
    AsyncOCRResponse:
      type: object
      properties:
        taskId:
          type: string
          description: Task ID for the asynchronous OCR request
          example: d11234-5678-9101-1121
        status:
          type: string
          enum:
            - pending
            - processing
            - completed
            - failed
          description: Current status of the OCR job
          example: pending
        resultUrl:
          type: string
          description: URL to get the result of the task
          example: /v1/ocr/result/d11234-5678-9101-1121
      required:
        - taskId
        - status
        - resultUrl
    EmbeddingRequest:
      type: object
      properties:
        model:
          type: string
          default: intfloat/multilingual-e5-large-instruct
          description: ID of the model to use. Defaults to
            intfloat/multilingual-e5-large-instruct which is a fast and
            versatile model with good language understanding of European
            languages. Supports 100+ languages.
        input:
          anyOf:
            - type: string
            - type: array
              items:
                type: string
          description: The input text to generate embeddings for
        encoding_format:
          type: string
          enum:
            - float
            - base64
          default: float
          description: The format of the returned embeddings
        dimensions:
          type: number
          description: The number of dimensions the resulting output embeddings should
            have. If not specified, the model's default dimension size will be
            used (1024 for intfloat/multilingual-e5-large-instruct).
        user:
          type: string
          description: A unique identifier representing your end-user. This helps with
            tracking and abuse prevention. If not provided, the API key owner
            will be used.
      required:
        - input
    EmbeddingResponse:
      type: object
      properties:
        object:
          type: string
          enum:
            - list
        data:
          type: array
          items:
            type: object
            properties:
              object:
                type: string
                enum:
                  - embedding
              embedding:
                type: array
                items:
                  type: number
              index:
                type: number
            required:
              - object
              - embedding
              - index
        model:
          type: string
        usage:
          type: object
          properties:
            prompt_tokens:
              type: number
            total_tokens:
              type: number
            co2_grams:
              type: number
              description: CO2 emissions in grams
          required:
            - prompt_tokens
            - total_tokens
      required:
        - object
        - data
        - model
        - usage
    RerankRequest:
      type: object
      properties:
        model:
          type: string
          default: BAAI/bge-reranker-v2-m3
          description: ID of the model to use. Defaults to BAAI/bge-reranker-v2-m3, a
            high-quality multilingual reranking model.
        query:
          type: string
          description: The search query to rank documents against
        documents:
          type: array
          items:
            type: string
          description: The documents to rerank
        top_n:
          type: number
          default: 3
          description: The number of documents to return
        return_documents:
          type: boolean
          default: true
          description: Whether to return the document text in the response
        user:
          type: string
          description: A unique identifier representing your end-user
      required:
        - query
        - documents
    RerankResponse:
      type: object
      properties:
        object:
          type: string
          enum:
            - list
        data:
          type: array
          items:
            type: object
            properties:
              object:
                type: string
                enum:
                  - reranked_document
              document:
                type: string
              index:
                type: number
              relevance_score:
                type: number
            required:
              - object
              - index
              - relevance_score
        model:
          type: string
        usage:
          type: object
          properties:
            prompt_tokens:
              type: number
            total_tokens:
              type: number
            co2_grams:
              type: number
              description: CO2 emissions in grams
          required:
            - prompt_tokens
            - total_tokens
      required:
        - object
        - data
        - model
        - usage
    TranscriptionResponse:
      type: object
      properties:
        text:
          type: string
          description: The transcribed text
        usage:
          type: object
          properties:
            prompt_tokens:
              type: number
            completion_tokens:
              type: number
            total_tokens:
              type: number
            co2_grams:
              type: number
              description: CO2 emissions in grams
      required:
        - text
  parameters: {}
paths:
  /v1/api-keys:
    get:
      summary: List all API keys
      description: |
        Lists all API keys for the authenticated user's organization.

        ## Using the CLI

        You can also manage API keys using our CLI tool:
        ```
        # Login first (if you haven't already)
        npx berget auth login

        # List all API keys
        npx berget api-keys list

        # Create a new API key
        npx berget api-keys create --name my-api-key
        ```
      tags:
        - API Keys
      security:
        - BearerAuth: []
      responses:
        "200":
          description: List of API keys
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiKeyListResponse"
        "401":
          description: Unauthorized - Authentication token is missing or invalid
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Authentication required
                  code:
                    type: string
                    example: AUTH_REQUIRED
        "403":
          description: Forbidden - User does not have permission to list API keys
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Insufficient permissions
                  code:
                    type: string
                    example: INSUFFICIENT_PERMISSIONS
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to fetch API keys
                  code:
                    type: string
                    example: API_KEYS_FETCH_FAILED
    post:
      summary: Create a new API key
      description: >
        Creates a new API key for the authenticated user's organization. The
        full API key is only returned once at creation time.


        ## Using the CLI


        Creating an API key is easier with our CLI tool:

        ```

        # Login first (if you haven't already)

        npx berget auth login


        # Create a new API key

        npx berget api-keys create --name my-api-key

        ```
      tags:
        - API Keys
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateApiKey"
      responses:
        "201":
          description: API key created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateApiKeyResponse"
        "400":
          description: Bad Request - Invalid input parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Validation failed
                  code:
                    type: string
                    example: VALIDATION_ERROR
                  details:
                    type: object
                    properties:
                      errors:
                        type: array
                        items:
                          type: object
                          properties:
                            path:
                              type: string
                            message:
                              type: string
                            code:
                              type: string
        "401":
          description: Unauthorized - Authentication token is missing or invalid
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Authentication required
                  code:
                    type: string
                    example: AUTH_REQUIRED
        "403":
          description: Forbidden - User does not have permission to create API keys
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Insufficient permissions
                  code:
                    type: string
                    example: INSUFFICIENT_PERMISSIONS
        "429":
          description: Too Many Requests - API key creation rate limit exceeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Too many API key creation attempts
                  code:
                    type: string
                    example: RATE_LIMIT_EXCEEDED
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to create API key
                  code:
                    type: string
                    example: API_KEY_CREATION_FAILED
  /v1/api-keys/{id}:
    delete:
      summary: Delete an API key
      description: Permanently deletes an API key
      tags:
        - API Keys
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: API key ID
      responses:
        "204":
          description: API key deleted successfully
        "400":
          description: Bad Request - Invalid API key ID format
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid API key ID format
                  code:
                    type: string
                    example: INVALID_ID_FORMAT
        "401":
          description: Unauthorized - Authentication token is missing or invalid
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Authentication required
                  code:
                    type: string
                    example: AUTH_REQUIRED
        "403":
          description: Forbidden - User does not have permission to delete this API key
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Insufficient permissions to delete this API key
                  code:
                    type: string
                    example: INSUFFICIENT_PERMISSIONS
        "404":
          description: API key not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: API key not found
                  code:
                    type: string
                    example: API_KEY_NOT_FOUND
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to delete API key
                  code:
                    type: string
                    example: API_KEY_DELETION_FAILED
  /v1/api-keys/{id}/usage:
    get:
      summary: Get API key usage statistics
      description: >
        Returns usage statistics for a specific API key including request count,
        daily breakdown, model-specific usage, and token consumption.


        ## Using the CLI


        You can also view API key usage using our CLI tool:

        ```

        # Login first (if you haven't already)

        npx berget auth login


        # View usage for all API keys

        npx berget usage

        ```
      tags:
        - API Keys
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: API key ID
        - in: query
          name: start_date
          schema:
            type: string
          description: Start date in YYYY-MM-DD format
        - in: query
          name: end_date
          schema:
            type: string
          description: End date in YYYY-MM-DD format
      responses:
        "200":
          description: API key usage statistics
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiKeyUsageResponse"
        "400":
          description: Bad Request - Invalid parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid date format. Use YYYY-MM-DD
                  code:
                    type: string
                    example: INVALID_DATE_FORMAT
                  details:
                    type: object
                    properties:
                      param:
                        type: string
                        example: start_date
        "401":
          description: Unauthorized - Authentication token is missing or invalid
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Authentication required
                  code:
                    type: string
